<body>
  <button class="button"><a class="create" [routerLink]="['../create']">Créer un Pain</a></button>
  <div class="content">
      <h1>Liste des Pains</h1>
      <div *ngFor="let pain of pains">
        <fieldset>
          <p><b>Nom :</b> {{ pain.nom }}</p>
          <p><b>Prix :</b> {{ pain.prix }}</p>
          <p><b>Description :</b> {{ pain.description }}</p>
          <a class="one" [routerLink]="['../' + pain.nom]">Détails</a>
        </fieldset>
      </div>
  </div>
</body>
